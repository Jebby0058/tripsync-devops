name: TripSync CI/CD Pipeline

# สั่งให้ Workflow ทำงานเมื่อมีการ Push โค้ดเข้า branch main
on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. ดึงโค้ดล่าสุดจาก GitHub
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. ล็อกอินเข้า Docker Hub (ใช้ Secrets เพื่อความปลอดภัย)
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build และ Push Docker Image อัตโนมัติ
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # จะสร้าง Tag 2 แบบคือ latest และตามรหัส commit
          tags: |
            sweetliberty/tripsync_docker:latest
            sweetliberty/tripsync_docker:${{ github.sha }}